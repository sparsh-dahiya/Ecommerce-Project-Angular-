<div class="cart-page">
    <h1>Cart Page</h1>
    <div class="row">
        <div class="col-sm-8 details">
            <ul *ngFor="let cartDatas of cartData">
                <li>
                    <img src="{{cartDatas.image}}">
                </li>
                <li>
                    <span>{{cartDatas.name}}</span>
                </li>
                <li><span>Price : {{cartDatas.price}}</span></li>
                <li><span>Quantity : {{cartDatas.quantity}}</span></li>
                <li><button class="remove-button" (click)="removeFromCart(cartDatas.id)">Remove from Cart</button></li>

            </ul>

        </div>
        <div class="col-sm-4 summary">
            <h3>Summary</h3>
            <ul>
                <li>
                    <span>Amount:</span><span>{{priceSummary.price}} </span>
                </li>
                <li>
                    <span>Tax:</span><span>{{priceSummary.tax}}</span>
                </li>
                <li>
                    <span>Delivery:</span><span>{{priceSummary.delivery}}</span>
                </li>
                <li>
                    <span>Discount:</span><span>{{priceSummary.discount}}</span>
                </li>
                <li>
                    <span class="total"><h4>Total:-</h4></span><span><h4>{{priceSummary.total}}</h4> </span>
                </li>
                <button class="checkout-button" (click)="checkout()">Checkout</button>
            </ul>

        </div>
    </div>
</div>
