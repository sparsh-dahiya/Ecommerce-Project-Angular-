<div class="productList">
    <h1>All Product List</h1>
    <p>{{productDeleteMessage}}</p>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Color</th>
                <th>Category</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>

            <tr *ngFor="let item of ProductList ">
                <td>
                    <img src="{{item.image}}">
                </td>
                <td>
                    {{item.name}}
                </td>
                <td>
                    {{item.price}}
                </td>
                <td>
                    {{item.color}}
                </td>
                <td>
                    {{item.category}}
                </td>
                <td>
                    {{item.description}}
                </td>
                <td><fa-icon class="deleteButton" [icon]="icon" (click)="deleteProduct(item.id)"></fa-icon>

                <a routerLink="/seller-update-product/{{item.id}}" > <fa-icon [icon]="editIcon" class="editIcon"></fa-icon></a>
                  </td>
            </tr>
        </tbody>
    </table>
</div>
